
<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#check").click(function(){
		var inputs = $('#value').val();
		alert(inputs);
			$.post("/l",{value : inputs},function(responseHTML) {$('#xyz').html(responseHTML);});
		});
		
		$("div").on("click", "input#update", function(){
		var name = $('#name').val();
		var addr = $('#addr').val();
		var revNum = $('#revNum').val();
		var docId = $('#docId').val();
		alert(docId);
			$.post("/update",{name : name, addr : addr, revNum : revNum, docId : docId},function(responseText) {$('#xyz').text(responseText);});
		});
		$("#insert").click(function(){
		var name = $('#insertName').val();
		var addr = $('#insertAddr').val();
		var docId = $('#insertUserName').val();
		alert(docId);
			$.post("/insert",{name : name, addr : addr, docId : docId},function(responseHTML) {$('#asd').html(responseHTML);});
		});
		$("#delete").click(function(){
		var docId = $('#deleteId').val();
		alert(docId);
			$.post("/delete",{docId : docId},function(responseHTML) {$('#qwe').html(responseHTML);});
		});
	});
	</script>
  </head>

  <body>
  
 <h1>To retrive</h1>
  <input type='text' name='value' id="value" value='mydoc10'>
  <input type='button' name='check' id="check" value='Retrive'>
  <div id="xyz" name="xyz"></div>
   <h1>To insert</h1>
  <input type='text' name='insertUserName' id="insertUserName" placeholder="User Name">
   <input type='text' name='insertName' id="insertName" placeholder="First Name">
   <input type='text' name='insertAddr' id="insertAddr" placeholder="Address">
  <input type='button' name='insert' id="insert" value='Insert'>
  <div id="asd" name="asd"></div>
  <h1>To delete</h1>
  <input type='text' name='deleteId' id="deleteId" placeholder="User Name">
  <input type='button' name='delete' id="delete" value='Delete'>
  <div id="qwe" name="qwe"></div>
  </body>

</html>
